# 共有8個級別，按照從低到高為：ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF。

Configuration:
  status: INFO
  #自動監控該設定檔是否有變化，如果變化，則自動根據檔內容重新配置（很不錯的功能！）
  monitorInterval: 30

  Properties: # 定義全域性變數
    Property:
      - name: log.level.console
        value: info
      - name: log.path
        value: /opt/apache/tomcat/logs/googleOne/
      - name: project.name
        value: googleOne
      - name: log.pattern
        value: "%-d{yyyy-MM-dd HH:mm:ss} %p [%c:%L] (http-${hostName}-%T) [U:%X{USERNAME}] [I:%X{IP_ADDRESS}] %m%n"

  Appenders:
    Console:  #輸出到控制檯
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log.pattern}
    #   啟動日誌
    RollingFile:
      - name: ROLLING_FILE
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/$${date:yyyy-MM-dd}/${project.name}-%d{yyyy-MM-dd}-%i.log"
        PatternLayout:
          pattern: ${log.pattern}
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分類
            modulate: true
            interval: 1
          SizeBasedTriggeringPolicy: #檔案大小
            size: 500M
        DefaultRolloverStrategy:     # 檔案最多100個
          max: 500
      #   錯誤日誌
      - name: EXCEPTION_ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/exception/${project.name}_exception.log
        filePattern: "${log.path}/exception/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log"
        ThresholdFilter:
          level: error
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${log.pattern}
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分類
            modulate: true
            interval: 1
        DefaultRolloverStrategy:     # 檔案最多100個
          max: 100


  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
        - ref: EXCEPTION_ROLLING_FILE
